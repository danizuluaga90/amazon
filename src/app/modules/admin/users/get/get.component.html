<div class="container">
  <br>
  <a routerLink="/admin/create" class="btn">Registrar Persona</a>

  <table class="table responsive">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Correo</th>
      <th>Telefono</th>
      <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let p of listado">
      <td>{{p.name}}</td>
      <td>{{p.lastName}}</td>
      <td>{{p.email}}</td>
      <td>{{p.phone}}</td>
      <td>
        <a routerLink="/admin/{{p.id}}/edit" class="btn">Editar</a>
        <button class="btn red" (click)="delete(p.id)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
