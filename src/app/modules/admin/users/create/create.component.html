<div class="container">
  <h3 class="center-align">Registrar Usuario</h3>
  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="create()">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="name" type="text" class="validate">
        <label for="name">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="lastName" type="text" class="validate">
        <label for="lastName">Apellidos</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="phone" type="text" class="validate">
        <label for="phone">Telefono</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="email" type="email" class="validate">
        <label for="email">Correo</label>
        <span class="helper-text" data-error="Correo invalido" data-success="right">Estado</span>
      </div>
    </div>

    <div class="row center-align">
      <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
