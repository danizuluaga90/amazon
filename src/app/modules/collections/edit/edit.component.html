<div class="container">
  <h3 class="center-align">Editar Encomienda</h3>

  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
    <input formControlName="id" type="hidden" class="validate">
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="description" type="text" class="validate">
        <label class="active" for="description">Descripcion</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="weight" type="text" class="validate">
        <label class="active" for="weight">Peso</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="type" type="text" class="validate">
        <label class="active" for="type">Tipo</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="presentation" type="text" class="validate">
        <label class="active" for="presentation">Presentacion</label>
      </div>
    </div>

    <div class="row center-align">
      <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
